<body>

    <header>
        <div id="logo">
            <a href="index.html"><img src="img/logo.png" alt="logo varias cruz"></a>
        </div>
        <div class="htexto">
            <h1>Cadastro Paciente Hospital <span>Saúde +</span></h1>
            <p>Preencha as informações abaixo para cadastrar um novo paciente na rede hospitalar.</p>
        </div>
    </header>

    <main>
        <h2>Formulário de Cadastro</h2>
        <form action="cadastrar_paciente.php" method="POST">
            <!-- Nome -->
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <!-- Idade -->
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <!-- Sexo -->
            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <!-- Endereço -->
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <!-- Telefone -->
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>

            <!-- E-mail -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <!-- Observações -->
            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes" rows="4"
                placeholder="Alguma observação sobre o paciente?"></textarea>

            <!-- Serviços -->
            <label for="servico">Serviço Desejado:</label>
            <select id="servico" name="servico" required>
                <option value="consulta-medica">Consulta Médica</option>
                <option value="exame-laboratorial">Exame Laboratorial</option>
                <option value="acompanhamento-nutricional">Acompanhamento Nutricional</option>
                <option value="checkup-preventivo">Check-up Preventivo</option>
                <option value="outro">Outro</option>
            </select>

            <!-- Botões -->
            <button type="submit">Cadastrar Paciente</button>
            <button type="reset" class="cancel-btn">Limpar Formulário</button>
            <button type="button" onclick="window.history.back()">Voltar</button>
        </form>
    </main>

    <footer>

    </footer>

</body>
